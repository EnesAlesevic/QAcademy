<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th id="thId01">Product</th>
                <th id="thId02">Description</th>
                <th id="thId03">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="https://picsum.photos/seed/product1/200/300" alt="Product 1" class="product-image">
                    <div class="product-details">
                        Product 1
                    </div>
                </td>
                <td>A very nice product</td>
                <td class="price">$99.99</td>
            </tr>
            <tr>
                <td>
                    <img src="https://picsum.photos/seed/product2/200/300" alt="Product 2" class="product-image">
                    <div class="product-details">
                        Product 2
                    </div>
                </td>
                <td>Another great product</td>
                <td class="price">$149.99</td>
            </tr>
            <tr>
                <td>
                    <img src="https://picsum.photos/seed/product3/200/300" alt="Product 3" class="product-image">
                    <div class="product-details">
                        Product 3
                    </div>
                </td>
                <td>The best product of them all</td>
                <td class="price">$199.99</td>
            </tr>
        </tbody>
    </table>
    <script src="index.js"></script>
</body>

</html>
